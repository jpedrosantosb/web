<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>SEM ID!</div>

    <script>
        // Conteúdo 1
        $('#conteudo1').append('<p>1</p>')

        // Conteúdo 2
        const elementos = [
            $('<li></li>').append('Bala'),
            $('<li></li>').append('Bolo'),
            $('<li></li>').append('Suco')
        ]

        const lista = $('<ul><li>Farinha</li></ul>')
            .prepend(elementos)
        $('#conteudo2').append(lista)

        // Conteúdo 3
        $('#conteudo3').append(['<h1>One</h1>', '<h1>Two</h1>'])
            .prepend('<h1>ZERO</h1>')
        $('#conteudo3').html('<h1>123</h1>')
        $('#conteudo3').text('<h1>456</h1>')

        // Alterando todos
        $('div[id]').html('<strong>Todos!!!</strong>')
        
    </script>
</body>
